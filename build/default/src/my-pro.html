  <template>
    <style include="shared-styles">
      :host {
        /*display: block;*/
        /*padding: 10px;*/
      }
      .service{
        @apply(--layout-horizontal-reverse);
      }
      paper-button.custom {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
          background-color: var(--paper-pink-a200);
          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      a:link {
          text-decoration: none;
      }
      a:visited {
          text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        text-decoration: none;
      }
      .card{
        @apply(--layout-horizontal);
      }
      .main-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);

      .left-container{
        @apply(--layout-flex);

      .display3{

        color: black;
        opacity: var(--dark-primary-opacity);

      .subhead{
        @apply(--paper-font-subhead);
        opacity: var(--dark-primary-opacity);
        flex-basis: auto;
        font-size: 18px;
      }
      .subhead2{
        @apply(--paper-font-subhead);
        opacity: var(--dark-secondary-opacity);
        flex-basis: auto;
        padding-right: 16px;
      }
      [work] {
        @apply(--layout-horizontal);
        padding: 8px 8px;
      }

      /*@apply(--layout-center);*/
      /*@apply(--layout-center-justified);*/

      [how] {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }

        @apply(--layout-flex);
        @apply(--layout-center);
        max-width: 320px;
      }

        margin-top: 2rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.13);

      .form-head{
        flex-basis: 75%;
        text-align: center;
        color: #fff;
        @apply(--paper-font-common-base);

        margin-bottom: 1px;
        padding: 1px;
        -webkit-border-radius: 2px;
        -moz-border-radius: 2px;
        -ms-border-radius: 2px;
        -o-border-radius: 2px;
        border-radius: 2px;
        box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
        background:  -webkit-linear-gradient( right, transparent 1%, transparent 10%, rgba(72,133,237,0.8) 100%);
        background-color:#fdfdfd;
      }

      form > paper-button {
       width: 45%;
       margin-top: 20px;
      }
      form > paper-button:not([disabled]) {
       background: var(--paper-light-blue-500);
       color: white;
      }
      button {
        margin-top: 20px;
      }
      paper-icon-button {
        color: #2196F3;
        --paper-icon-button-ink-color: white;
      }

      .form-content{
        @apply(--layout-flex);
        border-radius: 10px;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-bottom: 1rem;
      }
      .container{
        @apply(--layout-center-center);
      }

      .flex-wrap3 {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
        background-color: #F1f1f1;
      }

      .display2{
        @apply(--paper-font-display2);
        opacity: var(--dark-primary-opacity);
        text-align: center;
      }

      .flex-wrap2 {
        @apply(--layout-vertical);
        @apply(--layout-center-aligned);
        width: 100%;
      }
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-flex-none);
      }
      .flex-wrap-reverse {
          @apply(--layout-horizontal-reverse);
          @apply(--layout-flex-none);
      }

        @apply(--paper-font-common-base);
        opacity: var(--dark-secondary-opacity);
        font-size: 12px;
        font-weight: 500;
        line-height: 20px;
      }*/

      @media(max-width: 600px) {
          .card{
            @apply(--layout-vertical);
          }
          .main-container {
            @apply(--layout-vertical-reverse);
            @apply(--layout-center);
            @apply(--layout-center-justified);
            padding: 8px 24px;
            background-color:#fdfdfd;
            flex-basis: none;
            min-height:130vh;
          }
          [work] {
            @apply(--layout-horizontal);
            @apply(--layout-flex);
          }
          [how] {
            @apply(--layout-vertical);
            @apply(--layout-flex);
            @apply(--layout-center-justified);
          }
          .form-card{
            max-width: 300px;
            min-width: 115%;
          }
          .flex-wrap {
            @apply(--layout-vertical);
            @apply(--layout-wrap);
            width: 100%;
            background-color: white;
          }
          .flex-wrap-reverse {
            @apply(--layout-vertical);
            @apply(--layout-wrap);
            width: 100%;
            background-color: white;
          }
          .flex-wrap2 {
            @apply(--layout-vertical);
            @apply(--layout-wrap);
            width: 100%;
            background-color: white;
          }
      }

      </div>
    </div>

      <div class="main-container">
        <div class="left-container">
          <p class="display3">Join Now</p>
          <p class="subhead">
            If you are professional, you want more clients.</p>
          <p class="subhead2">
            Our customers are looking for all specialist. Here some samples:
          </p>
          <div flex="">
            <div work="">
              <div how="">
                <div><img src="/images/iconhandy.png">
                </div>
                <div class="descript">Handy
                </div>
              </div>
              <div how="">
                <div><img src="/images/iconclean.png">
                </div>
                <div class="descript">Cleaner
                </div>
              </div>
              <div how="">
                <div><img src="/images/iconpainter.png">
                </div>
                <div class="descript">Painter
                </div>
              </div>
              <div how="">
                <div><img src="/images/iconland.png">
                </div>
                <div class="descript">Landscape
                </div>
              </div>
            </div>
          </div>
        </div>

            </div>
            <div class="form-content">
              <form is="iron-form" id="redirectDemo">
                <paper-input id="nameInput" name="name" label="Name" type="text" required=""></paper-input>
                <paper-input id="zipInput" name="zip" label="Zip Code" type="number" required=""></paper-input>
                <paper-input id="phoneInput" name="phone" label="Phone Nuber {temp password}" type="number" required=""></paper-input>
                <paper-input id="emailInput" name="email" label="Email Address" type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required=""></paper-input>
                <paper-button raised="" on-tap="register" disabled$="{{app.isSignedIn}}">Submit</paper-button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container flex-wrap3" align="center">
      <p class="display2" align="center">Show yourself to the world.</p>
      <p class="subhead" align="center">Our platform connects you with new clients.</p>
    </div>

        <p class="display2" align="center">How it works?</p>
        <div class="container flex-wrap">
          <div class="subhead" align="center"><img src="/images/3d-man-talk.jpg">
          </div>
          <div class="subhead" align="center">Customer tell us about his project.
          </div>
        </div>
        <div class="container flex-wrap-reverse">
          <div class="subhead" align="center"><img src="/images/3d-man-deal.jpg">
          </div>
          <div class="subhead" align="center">We present your service. And the customer decides.
          </div>
        </div>
        <div class="container flex-wrap">
          <div class="subhead" align="center"><img src="/images/3d-man-hired.jpg">
          </div>
          <div> <p class="display2" align="center">You hired!</p>
            <p class="subhead" align="center">After you confirm the job, you pay a small fee for the introduction.</p>
          </div>
        </div>

    Polymer({
      is: 'my-pro',

      register: function() {

        this.fire('info-updated',
                  {
                    button: 'registerPro',
                    name: this.$.nameInput.value,
                    zip: this.$.zipInput.value,
                    phone: this.$.phoneInput.value,
                    email: this.$.emailInput.value,
                  }
        );
      }
    });
  </script>
