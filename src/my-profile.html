<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <firebase-auth user="{{user}}"></firebase-auth>

    <firebase-query
      id="query"
      path="/users/[[user.uid]]/profileExtend"
      data="{{profileExtend}}">
    </firebase-query>
    <div class="card">
      <div class="circle">R</div>
      <h1>Register</h1>


      <p>uid: [[app.userProfile.uid]]</p>
      <p>name: [[app.userProfile.displayName]]</p>
      <p>email: [[app.userProfile.email]]</p>
      <p>emailVerified: [[app.userProfile.emailVerified]]</p>
      <p>identifierNumber: [[app.userProfile.identifierNumber]]</p>
      <p>photoURL: [[app.userProfile.photoURL]]</p>


      <template is="dom-repeat" items="[[profileExtend]]" as="profile">
        <p>zip: [[profile.zip]]</p>
        <p>phone: [[profile.phone]]</p>
      </template>
      <p>key: [[profileExtend.key]]</p>

      <template is="dom-repeat" items="[[profileExtend]]" as="profile">
        <paper-input id="zipInput" name="zip" label="Zip Code" type="number" value$="[[profile.zip]]" required></paper-input>
        <paper-input id="phoneInput" name="phone" label="Phone Nuber {temp password}" value$="[[profile.zip]]" type="number" required></paper-input>
        <!-- <p>zip: </p>
        <p>phone: </p> -->
      </template>



      <paper-button raised on-tap="save" disabled$="{{!app.isSignedIn}}">save</paper-button>


      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>


    </div>
  </template>

  <script>
    Polymer({
      is: 'my-profile',
      properties:{
          app: {
            type: Object,
            reflectToAttribute: true
          },
          profileExtend: {
            type: Object
          }

      },
      ready: function(){
        // console.log(this.user.uid);
      },

      save: function(){

        this.$.query.ref.push({
          zip: data.zip,
          phone: data.phone
        });

      }

    });
  </script>
</dom-module>
